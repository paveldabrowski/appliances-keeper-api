spring.datasource.url=jdbc:${APPLIANCES_KEEPER_DB}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
server.maxHttpHeaderSize=300000
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
logging.level.org.springframework.web=DEBUG

#Cross origin frontend address
cross.origin.frontend=http://localhost:4200

#JWT CONFIG
jwt.expirationTime=43200000
#jwt.expirationTime=20000
jwt.secret=+&zf-"@//^sU!Tt

#IBM CONFIG
ibm.credentials.path=/keys/ibm.json
ibm.endpoint.url=s3.mil.eu.cloud-object-storage.appdomain.cloud
ibm.location.name=ap-geo

